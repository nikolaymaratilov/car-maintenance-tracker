<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Maintenance Tracker â€¢ Edit Profile</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="color-scheme" content="dark">
</head>
<body>
    <header class="nav">
        <div class="brand">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill="#22d3ee" d="M7 15a2 2 0 1 1-4 0a2 2 0 0 1 4 0m14 0a2 2 0 1 1-4 0a2 2 0 0 1 4 0M6.5 6.5l2.3-2.3A2 2 0 0 1 10.2 3h3.6a2 2 0 0 1 1.4.6l2.3 2.3l2.2 4.4A2 2 0 0 1 22 12v3a1 1 0 0 1-1 1h-1.1a3 3 0 0 0-5.8 0H9.9a3 3 0 0 0-5.8 0H3a1 1 0 0 1-1-1v-2c0-.5.2-1 .6-1.4l2.2-2.2zM8 8h8l-1.2-2.4a1 1 0 0 0-.9-.6h-3.8a1 1 0 0 0-.7.3z"/>
            </svg>
            Car Maintenance Tracker
        </div>
        <div class="welcome-container">
            <button class="welcome-btn">Welcome <span>User</span></button>
            <a href="/home" class="edit-profile-btn">Back to Home</a>
        </div>
        <nav class="nav-links">
            <a href="/home">Home</a>
            <a href="/cars">Cars</a>
            <a href="/maintenance">Maintenance</a>
            <a href="/logout" class="primary">Logout</a>
        </nav>
    </header>

    <main class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="8" r="4" stroke="#22d3ee" stroke-width="2" fill="none"/>
                        <path d="M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2" stroke="#22d3ee" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <h1>Edit Profile</h1>
                <p class="subtitle">Update your account information</p>
            </div>

            <div class="error-message" style="display: none;"></div>

            <form class="profile-form" action="/profile/edit" method="POST">
                
                <div class="form-section">
                    <h2>Account Information</h2>
                    
                    <div class="field">
                        <label for="username">Username</label>
                        <input id="username" name="username" type="text" autocomplete="username" placeholder="Enter your username" value="">
                        <p class="alert-warning" style="display: none;">Error message</p>
                    </div>

                    <div class="field">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" autocomplete="email" placeholder="you@example.com" value="">
                        <p class="alert-warning" style="display: none;">Error message</p>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Change Password</h2>
                    <p class="section-note">Leave blank if you don't want to change your password</p>
                    
                    <div class="field">
                        <label for="currentPassword">Current Password</label>
                        <input id="currentPassword" name="currentPassword" type="password" autocomplete="current-password" placeholder="Enter current password">
                        <p class="alert-warning" style="display: none;">Error message</p>
                    </div>

                    <div class="field">
                        <label for="newPassword">New Password</label>
                        <input id="newPassword" name="newPassword" type="password" autocomplete="new-password" placeholder="Minimum 6 characters">
                        <p class="alert-warning" style="display: none;">Error message</p>
                    </div>

                    <div class="field">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input id="confirmPassword" name="confirmPassword" type="password" autocomplete="new-password" placeholder="Confirm your new password">
                        <p class="alert-warning" style="display: none;">Error message</p>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="save-btn">Save Changes</button>
                    <a href="/home" class="cancel-btn">Cancel</a>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
